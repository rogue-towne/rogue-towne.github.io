    <main>
        <h2>Report a Storm</h2>
        <form>
            <fieldset>
                <legend>Your details</legend>
                    <label>
                        <div>Full Name*</div>
                        <input name="name" type=text placeholder="John Doe" required>
                    </label>
                    <label>
                        <div>Email</div>
                        <input type="email" name="email" placeholder="user@email.org">
                    </label>
                    <label>
                        <div>Phone Number*</div>
                        <input type="tel" name="phone" placeholder="###-###-####" required>
                    </label>
                    <label>
                        <div>Zipcode*</div>
                        <input type="text" name="zipcode" placeholder="#####" required>
                    </label>
            </fieldset>
            <fieldset>
                <legend>Storm details</legend>
                <label>
                    <div>Storm date</div>
                    <input type="date" name="date" required>
                </label>
                <label>
                    <div>Storm type</div>
                    <input name="browsers" list="stormlist"></label>
                    <datalist id="stormlist">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>
                <label>
                    <label class="flexly" for="severity">
                        <div>Storm Severity</div>
                        <input type="range" id="severity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </label>
                <label>
                    <div>Storm Region</div>
                    <select name="regions" id="selectregion" onchange="selectResponse()">
                        <option value="" disabled selected>Select a Region ...</option>
                        <option value="Fish Haven">Fish Haven</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                    </select>
                </label>
                <label>	
                    <fieldset>
                        <legend>User in Danger</legend> 
                        <div class="selection">
                            <input id=yes name="response" type="radio">
							<label for=yes>Yes</label>
                        </div>
                        <div class="selection">
                            <label><input type="radio" name="response" value="maybe">Maybe</label>
                        </div>
                        <div class="selection">
                            <label><input type="radio" name="response" value="no">No</label>
                        </div>
                    </fieldset>
                </label>
                <label>
                    <div>Additional Information</div>
                    <textarea name="info"></textarea>
                </label>
            </fieldset>
        </form>
    </main>
    <footer>
