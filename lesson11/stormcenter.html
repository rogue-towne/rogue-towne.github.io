    <main>
        <h2 class="city-title">Report a Storm</h2>
        <form action="thanks.html">
            <fieldset class="user-details">
                <legend class="user-label"><h3>Your details</h3></legend>
                    <label class="top">First Name* <input name="fname" type=text placeholder="John" required></label>
                    <label class="top">Last Name* <input name="lname" type=text placeholder="Doe" required></label>
                    <label class="top">Email <input type="email" name="email" placeholder="user@email.org"></label>
                    <label class="top">Phone Number* <input type="tel" name="phone" placeholder="###-###-####" required></label>
                    <label class="top">Zipcode* <input type="text" name="zipcode" placeholder="#####" required></label>
            </fieldset>
            <fieldset class="storm-details">
                <legend class="storm-label"><h3>Storm details</h3></legend>
                <label class="top">Storm date <input type="date" name="date" required></label>
                <label class="top">Storm type<input name="browsers" list="stormlist"></label>
                    <datalist id="stormlist">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                <label class="top" for="severity">Storm Severity <input type="range" id="severity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                <label class="top">Storm Region <select name="regions" id="selectregion" onchange="selectResponse()">
                        <option value="" disabled selected>Select a Region ...</option>
                        <option value="Fish Haven">Fish Haven</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                    </select>
                </label>
                <label class="top">Am I in danger?</label>
                <fieldset class="danger">
                    <label class="sbs"><input type="radio" name="response" value="yes">Yes</label>
                    <label class="sbs"><input type="radio" name="response" value="maybe">Maybe</label>
                    <label class="sbs"><input type="radio" name="response" value="no">No</label>
                </fieldset>
                <label class="top">Additional Information <textarea name="info" rows="9"></textarea></label>
                <input type="submit" class="sbutton" value="Send Report">
            </fieldset>
        </form>
    </main>
